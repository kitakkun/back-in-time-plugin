trackableStateHolders:
  # androidx.lifecycle
  - classId: "androidx/lifecycle/MutableLiveData"
    serializeAs: "0"
    accessor:
      getter: "getValue"
      setter: "postValue"
    captures:
      - signature: "setValue"
        strategy: "arg0"
      - signature: "postValue"
        strategy: "arg0"
  # kotlinx.coroutines.flow
  - classId: "kotlinx/coroutines/flow/MutableStateFlow"
    serializeAs: "0"
    accessor:
      getter: "<get-value>"
      setter: "<set-value>"
    captures:
      - signature: "<set-value>"
        strategy: "arg0"
      - signature: "kotlinx/coroutines/flow/update"
        strategy: "afterCall"
      - signature: "kotlinx/coroutines/flow/updateAndGet"
        strategy: "afterCall"
      - signature: "kotlinx/coroutines/flow/getAndUpdate"
        strategy: "afterCall"
      - signature: "emit"
        strategy: "arg0"
      - signature: "tryEmit"
        strategy: "arg0"
  # androidx.compose.runtime
  - classId: "androidx/compose/runtime/MutableState"
    serializeAs: "0"
    accessor:
      getter: "<get-value>"
      setter: "<set-value>"
    captures:
      - signature: "<set-value>"
        strategy: "arg0"
  - classId: "androidx/compose/runtime/MutableIntState"
    serializeAs: "kotlin/Int"
    accessor:
      getter: "<get-value>"
      setter: "<set-value>"
    captures:
      - signature: "<set-value>"
        strategy: "arg0"
      - signature: "<set-intValue>"
        strategy: "arg0"
  - classId: "androidx/compose/runtime/MutableLongState"
    serializeAs: "kotlin/Long"
    accessor:
      getter: "<get-value>"
      setter: "<set-value>"
    captures:
      - signature: "<set-value>"
        strategy: "arg0"
      - signature: "<set-longValue>"
        strategy: "arg0"
  - classId: "androidx/compose/runtime/MutableFloatState"
    serializeAs: "kotlin/Float"
    accessor:
      getter: "<get-value>"
      setter: "<set-value>"
    captures:
      - signature: "<set-value>"
        strategy: "arg0"
      - signature: "<set-floatValue>"
        strategy: "arg0"
  - classId: "androidx/compose/runtime/MutableDoubleState"
    serializeAs: "kotlin/Float"
    accessor:
      getter: "<get-value>"
      setter: "<set-value>"
    captures:
      - signature: "<set-value>"
        strategy: "arg0"
      - signature: "<set-doubleValue>"
        strategy: "arg0"
  # kotlin/collections
  - classId: "kotlin/collections/MutableList"
    accessor:
      getter: "<this>"
      preSetter: "clear"
      setter: "addAll"
    captures:
      - signature: "add"
        strategy: "afterCall"
      - signature: "addAll"
        strategy: "afterCall"
      - signature: "clear"
        strategy: "afterCall"
      - signature: "remove"
        strategy: "afterCall"
      - signature: "removeAll"
        strategy: "afterCall"
      - signature: "removeAt"
        strategy: "afterCall"
      - signature: "replaceAll"
        strategy: "afterCall"
      - signature: "set"
        strategy: "afterCall"
  - classId: "kotlin/collections/MutableSet"
    accessor:
      getter: "<this>"
      preSetter: "clear"
      setter: "addAll"
    captures:
      - signature: "add"
        strategy: "afterCall"
      - signature: "addAll"
        strategy: "afterCall"
      - signature: "clear"
        strategy: "afterCall"
      - signature: "remove"
        strategy: "afterCall"
      - signature: "removeAll"
        strategy: "afterCall"
  - classId: "kotlin/collections/MutableMap"
    accessor:
      getter: "<this>"
      preSetter: "clear"
      setter: "putAll"
    captures:
      - signature: "clear"
        strategy: "afterCall"
      - signature: "put"
        strategy: "afterCall"
      - signature: "putAll"
        strategy: "afterCall"
      - signature: "remove"
        strategy: "afterCall"
      - signature: "replace"
        strategy: "afterCall"
      - signature: "replaceAll"
        strategy: "afterCall"
      - signature: "kotlin/collections/MutableMap kotlin/collections/set"
        strategy: "afterCall"
  # androidx.compose.runtime.snapshots
  # FIXME: Not working properly
  - classId: "androidx/compose/runtime/snapshots/SnapshotStateList"
    accessor:
      getter: "<this>"
      preSetter: "clear"
      setter: "addAll"
    serializeAs: "kotlin/collections/List"
    captures:
      - signature: "add"
        strategy: "afterCall"
      - signature: "addAll"
        strategy: "afterCall"
      - signature: "clear"
        strategy: "afterCall"
      - signature: "remove"
        strategy: "afterCall"
      - signature: "removeAll"
        strategy: "afterCall"
      - signature: "removeAt"
        strategy: "afterCall"
      - signature: "set"
        strategy: "afterCall"
      - signature: "replaceAll"
        strategy: "afterCall"
  - classId: "androidx/compose/runtime/snapshots/SnapshotStateMap"
    accessor:
      getter: "<this>"
      preSetter: "clear"
      setter: "putAll"
    serializeAs: "kotlin/collections/Map"
    captures:
      - signature: "clear"
        strategy: "afterCall"
      - signature: "put"
        strategy: "afterCall"
      - signature: "putAll"
        strategy: "afterCall"
      - signature: "remove"
        strategy: "afterCall"
      - signature: "kotlin/collections/MutableMap kotlin/collections/set"
        strategy: "afterCall"
